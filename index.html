<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LaCoron</title>
</head>

    <body>
        <div class="main">
            <header>
                <div id="recIcon" class="fa fa-circle"></div>
                <div id="plyIcon" class="fa fa-play"></div>
                <div id="saveIcon" class="fa fa-download"></div>
            </header>
            <div class="xyl-bars">
                <div class="bar" data-key="c" id="key1"><div class="topSrw"></div><div class="btmSrw"></div></div>
                <div class="bar" data-key="d" id="key2"><div class="topSrw"></div><div class="btmSrw"></div></div>
                <div class="bar" data-key="e" id="key3"><div class="topSrw"></div><div class="btmSrw"></div></div>
                <div class="bar" data-key="f" id="key4"><div class="topSrw"></div><div class="btmSrw"></div></div>
                <div class="bar" data-key="g" id="key5"><div class="topSrw"></div><div class="btmSrw"></div></div>
                <div class="bar" data-key="a" id="key6"><div class="topSrw"></div><div class="btmSrw"></div></div>
                <div class="bar" data-key="b" id="key7"><div class="topSrw"></div><div class="btmSrw"></div></div>
                <div class="bar" data-key="2" id="key8"><div class="topSrw"></div><div class="btmSrw"></div></div>
            </div>
        </div>

        <script src="lib/p5.min.js"></script>
        <script src="lib/p5.sound.min.js"></script>
        <script src="app.js"></script>

    </body>

</html>
